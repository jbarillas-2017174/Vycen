<app-navbar></app-navbar>
<div class="ChartContainer">
    <h4>Reporte de Ventas</h4>
    <div class="chartsDivision">
        <div class="card text-center p-4">
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [colors]="chartColors"
                [chartType]="'doughnut'">
            </canvas>
        </div>
        <div class="card text-center p-4">
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [colors]="chartColors"
                [chartType]="'horizontalBar'">
            </canvas>
        </div>
        <div class="card text-center p-4">
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [colors]="chartColors"
                [chartType]="'polarArea'">
            </canvas>
        </div>
        <div class="card text-center p-4">
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [colors]="chartColors"
                [chartType]="'pie'">
            </canvas>
        </div>

    </div>
</div>

<app-footer></app-footer>
