<app-navbar></app-navbar>
<div class="ChartContainer">
    <h4>Reporte de Ventas</h4>
    <div class="chartsDivision">
        <div class="card text-center p-4">
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                [chartType]="'doughnut'">
            </canvas>
        </div>
        <div class="card text-center p-4">
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                [chartType]="'line'">
            </canvas>
        </div>
        <div class="card text-center p-4">
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                [chartType]="'radar'">
            </canvas>
        </div>
        <div class="card text-center p-4">
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [options]="barChartOptions"
                [chartType]="'pie'">
            </canvas>
        </div>

    </div>
</div>

<app-footer></app-footer>
