<body>
    <img src="../../../assets/img/Vycen.png" width="25" class="img-fluid ms-2 mt-1" />
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration"
                        style="border-radius: 1rem; background-color:  rgba(39, 50, 60, 0.7); border-color: transparent;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center ">Register</h3>
                            <form #registerForm="ngForm">

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form__group field">
                                            <input [(ngModel)]="user.name" name="name" required="" placeholder="Name"
                                                class="form__field" type="input">
                                            <label class="form__label" for="name">Name</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form__group field">
                                            <input [(ngModel)]="user.lastName" name="lastname" required=""
                                                placeholder="Name" class="form__field" type="input">
                                            <label class="form__label" for="name">Last Name</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form__group field">
                                            <input [(ngModel)]="user.username" name="username" required=""
                                                placeholder="Name" class="form__field" type="input">
                                            <label class="form__label" for="name">Username</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form__group field">
                                            <input [(ngModel)]="user.phone" name="phone" required="" placeholder="Name"
                                                class="form__field" type="input">
                                            <label class="form__label" for="name">Phone</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form__group field">
                                            <input [(ngModel)]="user.email" name="email" required="" placeholder="Name"
                                                class="form__field" type="input">
                                            <label class="form__label" for="name">Email</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form__group field">
                                            <input [(ngModel)]="user.country" name="country" required=""
                                                placeholder="Name" class="form__field" type="input">
                                            <label class="form__label" for="name">Country</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form__group field">
                                            <input [(ngModel)]="user.password" name="password" required=""
                                                placeholder="Name" class="form__field" type="password">
                                            <label class="form__label" for="name">Password</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="d-flex justify-content-end pt-3">

                                    <button class="mb-4 mt-0 button" routerLink="/login">
                                        <div class="svg-wrapper-1">
                                            <div class="svg-wrapper">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                    fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <span>Return</span>
                                    </button>

                                    <button type="submit" class="mb-4 ms-3" (click)="register(registerForm)">
                                        <div class="svg-wrapper-1">
                                            <div class="svg-wrapper">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                    fill="currentColor" class="bi bi-send-x-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 1.59 2.498C8 14 8 13 8 12.5a4.5 4.5 0 0 1 5.026-4.47L15.964.686Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                                                    <path
                                                        d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-4.854-1.354a.5.5 0 0 0 0 .708l.647.646-.647.646a.5.5 0 0 0 .708.708l.646-.647.646.647a.5.5 0 0 0 .708-.708l-.647-.646.647-.646a.5.5 0 0 0-.708-.708l-.646.647-.646-.647a.5.5 0 0 0-.708 0Z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <span>Save</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
